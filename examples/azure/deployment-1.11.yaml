---
apiVersion: v1
kind: ConfigMap
metadata:
  name: studioml-env
data:
  LOGXI_FORMAT: "happy,maxcol=1024"
  LOGXI: "*=DBG"
  SQS_CERTS: "certs/aws-sqs"
  QUEUE_MATCH: "^rmq_.*$"
  AMPQ_URL: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: studioml-account
imagePullSecrets:
- name: studioml-go-docker-key
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: studioml-role
rules:
- apiGroups:
  - "*"
  resources:
  - configMaps
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: studioml-role-bind
subjects:
- kind: ServiceAccount
  name: studioml-account
roleRef:
  kind: ClusterRole
  name: studioml-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studioml-go-runner-deployment
  labels:
    app: studioml-go-runner
spec:
  progressDeadlineSeconds: 360
  selector:
    matchLabels:
      app: studioml-go-runner
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: studioml-go-runner
    spec:
      serviceAccountName: studioml-account
      automountServiceAccountToken: false
      containers:
      - name: studioml-go-runner
        envFrom:
            - configMapRef:
                name: studioml-env
        image: studioml/studio-go-runner
        #image: {{ expandenv "$azure_registry_name"}}.azurecr.io/{{ expandenv "$azure_registry_name"}}/{{.duat.module}}:{{.duat.version}}
        #image: nvidia/cuda:8.0-cudnn7-runtime-ubuntu16.04
        imagePullPolicy: Always
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "10Gi"
            cpu: "2"
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
        - name: aws-sqs
          mountPath: "/runner/certs/aws-sqs/default"
          readOnly: true
          #- mountPath: /usr/local/nvidia
          #name: nvidia
      imagePullSecrets:
        - name: studioml-go-docker-key
      nodeSelector:
        beta.kubernetes.io/os: linux
      volumes:
        - name: tmp-volume
          emptyDir:
            sizeLimit: 80Gi
        - name: aws-sqs
          secret:
            optional: true
            secretName: studioml-runner-aws-sqs
            items:
            - key: credentials
              path: credentials
            - key: config
              path: config
              #- name: nvidia
              #hostPath: 
              #path: /usr/local/nvidia
